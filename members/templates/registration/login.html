{% extends 'layout.html' %}
{% block title %} 
    Login
{% endblock %}

{% block content %}
       
<h1> Login </h1>
<br/><br/>
<div class="form-group">
<form method = "POST"> 
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <br>
    <button class="btn btn-light">Login</button>
</form>
<br/><br/>
<p>Not A Member? Register <a href="{% url 'register' %}">Here</a></p>
</div>

<br/><br/>
<a class="btn btn-light" href="{% url 'home' %}">Back </a>
<a class="btn btn-light" id="loginguestbtn" role="button" href="{% url 'index' %}">Continue As Guests</a>
{% endblock %}
